<div class="container mt-4">
  <div class="row">
    <div class="col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3>Edit contact</h3>
          <form #editForm="ngForm" (ngSubmit)="updateContact()" id="editForm" class="mt-4">
            <h5 class="mt-4">Name</h5>
            <input type="text" class="form-control" name="name" rows="6" [(ngModel)]="contact.name">
            <h5 class="mt-4">Date of birth</h5>
            <input type="text" class="form-control" name="dateOfBirth" rows="6" [(ngModel)]="contact.dateOfBirth"
              bsDatepicker [bsConfig]="bsConfig"
              value="{{editForm.controls['dateOfBirth'].value | date: 'MM/dd/yyyy'}}">
            <h5 class="mt-4">Address</h5>
            <input type="text" class="form-control" name="address" rows="6" [(ngModel)]="contact.address">
            <h5 class="mt-4">Phone numbers</h5>
            <div *ngFor="let phoneNumber of contact.phoneNumbers">
              <div>
                <label class="m-3">
                  <i class="fa fa-phone mr-2"></i><strong>{{phoneNumber.number}}</strong>
                </label>
                <button class="btn btn-light" (click)="removePhoneNumber(phoneNumber); $event.preventDefault()">
                  Remove
                </button>
              </div>
            </div>
            <div class="mt-3">
              <input type="text" style="width: 140px;display: inline;" class="form-control m-2" name="newPhoneNubmer"
                #newPhoneNubmer>
              <button class="btn btn-light" style="width: 80px;margin-bottom: 5px;"
                (click)="addPhoneNumber(newPhoneNubmer.value); $event.preventDefault()">
                Add
              </button>
            </div>
            <div class="form-inline"></div>
          </form>
        </div>
        <div class="card-footer mt-4">
          <div class="btn-group d-flex">
            <button [disabled]="!editForm.dirty" class="btn btn-success w-100 mr-3" form="editForm">Save
              changes</button>
            <button class="btn btn-danger w-100" type="button" [routerLink]="['/contacts']">Cancel</button>
          </div>
        </div>
      </div>
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Information:</strong> You have unsaved changes.
      </div>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col-sm-8">
      <div class="card">
        <div class="card-body">
          <div>
            <strong>Name:</strong>
            <p>{{contact.name}}</p>
          </div>
          <div>
            <strong>Description:</strong>
            <p>{{contact.description}}</p>
          </div>
          <div>
            <strong>Date of birth:</strong>
            <p>{{contact.dateOfBirth}}</p>
          </div>
          <div>
            <strong>Address:</strong>
            <p>{{contact.address}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-200">Save</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4"></div>
    <div *ngIf="editForm.dirty" class="alert alert-info">
      <strong>Information:</strong> You have unsaved changes.
    </div>
  </div>
</div>

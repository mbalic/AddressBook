<div class="text-center mt-3">
  <h2>Contacts - {{pagination.totalItems}} found</h2>
</div>

<div class="container mt-3">
  <div class="row mt-4">
    <div *ngFor="let contact of contacts" class="col-lg-2 col-md-3 col-sm-6">
      {{contact.name}}}, {{contact.dateCreated}}}, {{contact.dateOfBirth}}}, {{contact.address}}}
      <!-- <app-contact-card [contact]="contact"></app-contact-card> -->
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [(ngModel)]="pagination.currentPage"
    [itemsPerPage]="pagination.itemsPerPage" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
    lastText="&raquo;" (pageChanged)="pageChanged($event)">
  </pagination>
</div>
